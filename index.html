<!DOCTYPE html>
<html lang="en">

<head>
    <title>Android</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone-body">
        <div class="top-notch">
            <div class="speaker"></div>
            <div class="camera"></div>
        </div>
        <div class="main-display">
            <div class="display-area">
                <div class="main-page">

                    <div class="wigits">
                        <div class="clock">
                            <img src="./Images/wall-clock.png" alt="clock">
                        </div>
                        <div class="google">
                            <img src="./Images/google.png" alt="google logo">
                            <img src="./Images/mic.svg" alt="mic-logo">
                        </div>
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <img src="./Images/005-image.png" alt="mail">
                        </div>
                        <div class="icon">
                            <img src="./Images/013-news.png" alt="mail">
                        </div>
                        <div class="icon">
                            <img src="./Images/028-translate.png" alt="mail">
                        </div>
                        <div class="icon">
                            <img src="./Images/030-twitter.png" alt="mail">
                        </div>
                    </div>
                    <hr>
                    <div class="icons home-s">
                        <div class="icon">
                            <img src="./Images/004-telephone.png" alt="mail">
                        </div>
                        <div class="icon">
                            <img src="./Images/001-mail-inbox-app.png" alt="mail">
                        </div>
                    
                        <div class="icon">
                            <img src="./Images/014-music.png" alt="mail">
                        </div>
                        <div class="icon">
                            <img src="./Images/003-camera.png" alt="mail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-notch">
            <div class="navigation-btns">
                <button class="recent"><img src="./Images/menu.png" alt=""></button>
                <button class="home"><img src="./Images/stop.png" alt="home-btn"></button>
                <button class="back"><img src="./Images/left-arrow.png" alt="back-btn"></button>
            </div>
        </div>
    </div>
</body>

</html>
